<div class="modal-overlay" id="loginModalOverlay">
    <div class="login-modal" id="loginModal">
        <div class="login-modal-header">
            <h2 data-translate-key="loginModalTitle">Iniciar Sesión</h2>
            <button class="close-modal-btn" id="closeLoginModalBtn" aria-label="Cerrar">×</button>
        </div>
        <div class="login-modal-body">
            <form id="loginForm">
                <div class="login-form-group">
                    <label for="loginEmail" data-translate-key="loginEmailLabel">Correo Electrónico</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="login-form-group">
                    <label for="loginPassword" data-translate-key="loginPasswordLabel">Contraseña</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="login-submit-modal-btn" data-translate-key="loginModalButton">Ingresar</button>
            </form>
        </div>
        <div class="login-modal-footer">
            <p><span data-translate-key="loginNoAccount">¿No tienes cuenta?</span> <a href="#" data-translate-key="loginRegisterLink">Regístrate aquí</a></p>
            <p><a href="#" data-translate-key="loginForgotPasswordLink">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</div>
