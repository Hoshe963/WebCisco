<!DOCTYPE html>
<html lang="es"> <!-- El lang se actualizará con JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NUEVA CLAVE DE TRADUCCIÓN PARA EL TÍTULO DE LA PÁGINA DE LOGIN -->
    <title data-translate-key="pageTitleLogin">Cisco - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> <!-- Enlaza tu CSS principal -->
    <style>
        /* Estilos específicos para la página de login */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f6f8; /* O el color de fondo general de tus páginas */
        }
        .login-page-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px; /* Padding vertical y horizontal */
        }
        .login-form-wrapper {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px; /* Ancho del contenedor del formulario */
        }
        .login-form-wrapper h1 {
            text-align: center;
            font-size: 28px;
            color: #005073; /* Color principal de Cisco */
            margin-bottom: 25px;
            font-weight: 700;
        }
        /* Puedes reutilizar estilos de login-form-group, etc. de tu main.css si son adecuados */
        .login-form-group {
            margin-bottom: 20px;
        }
        .login-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .login-form-group input[type="email"],
        .login-form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 15px;
        }
        .login-form-group input[type="email"]:focus,
        .login-form-group input[type="password"]:focus {
            border-color: #0073b1;
            box-shadow: 0 0 0 0.2rem rgba(0,115,177,.25);
            outline: none;
        }
        .login-submit-page-btn { /* Botón específico para la página, puede ser el mismo que el del modal */
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .login-submit-page-btn:hover {
            background-color: #005073;
        }
        .login-page-links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-page-links p {
            margin-bottom: 10px;
        }
        .login-page-links a {
            color: #0073b1;
            text-decoration: none;
        }
        .login-page-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Placeholder para el Navbar -->
    <div id="navbar-placeholder"></div>

    <main class="login-page-container">
        <div class="login-form-wrapper" data-aos="fade-up">
            <!-- NUEVA CLAVE DE TRADUCCIÓN PARA EL H1 DE LA PÁGINA -->
            <h1 data-translate-key="loginPageTitle">Iniciar Sesión</h1>
            <form id="loginPageForm">
                <div class="login-form-group">
                    <label for="loginPageEmail" data-translate-key="loginEmailLabel">Correo Electrónico</label>
                    <!-- Atributos autocomplete añadidos -->
                    <input type="email" id="loginPageEmail" name="email" required autocomplete="username email">
                </div>
                <div class="login-form-group">
                    <label for="loginPagePassword" data-translate-key="loginPasswordLabel">Contraseña</label>
                    <!-- Atributos autocomplete añadidos -->
                    <input type="password" id="loginPagePassword" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-submit-page-btn" data-translate-key="loginModalButton">Ingresar</button>
            </form>
            <div class="login-page-links">
                <p><span data-translate-key="loginNoAccount">¿No tienes cuenta?</span> <a href="TU_PAGINA_DE_REGISTRO.html" data-translate-key="loginRegisterLink">Regístrate aquí</a></p>
                <p><a href="TU_PAGINA_DE_RECUPERAR_CONTRASENA.html" data-translate-key="loginForgotPasswordLink">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script> <!-- Tu JS principal que carga el navbar y aplica traducciones -->
    <script>
        // Lógica específica para la página de login si es necesaria
        document.addEventListener('DOMContentLoaded', function() {
            const loginPageForm = document.getElementById('loginPageForm');
            if (loginPageForm) {
                loginPageForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    // Aquí iría tu lógica real de inicio de sesión (e.g., llamada a API)
                    alert('Intento de inicio de sesión en página (simulado). Redirigiendo a index...');
                    // Simulación de redirección tras login exitoso
                    window.location.href = 'index.html';
                });
            }
            // AOS ya se inicializa en main.js, así que no es necesario aquí
            // a menos que tengas elementos con data-aos que se añadan *después* de la carga de main.js.
        });
    </script>
</body>
</html>
